    <script>
        class shape{
            constructor(shape,size,sidelength){
                   this.shape=shape 
                   this.size=size
                   this.sidelength=sidelength
                  
            }
            caltri(){
                let k=this.size*this.sidelength
                let t=`${this.shape},${k}`
                console.log(t)
                
            }
        
           
        }
        let triangle=new shape("triangle",3,10)

         triangle.caltri()
         square.caltri()
