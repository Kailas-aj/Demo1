<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" >
    <button onclick="my()">click</button>
    <select id="sel">
      
    </select>
    <script>
        let b=document.getElementById("txt")
    function my(){
        let c= Number(b.value)
        let a=document.getElementById("sel")
        for(i=1;i<=c;i++){
            let d=document.createElement("option")
            d.innerHTML=i
            a.appendChild(d)
        }
    }

    b.addEventListener("keypress",(e)=>{
        if(e.key=="Enter"){
            my()
        }
    })
    </script>
    
</body>
</html>
