<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="first">
    <input type="text" id="seond">
     <h1 id="head"></h1>
     <button onclick="my()">check</button>
    <script>

        function my(){
   let c =Number(document.getElementById("first").value)
   console.log(c)
   let b =Number(document.getElementById("seond").value)
   console.log(b)
   let a = document.getElementById("head")
   let d=c+b
   let f=c-b
   let g=c*b

   a.innerHTML=f+":"+d+":"+g+":"
        }
    </script>
    
</body>
</html>
