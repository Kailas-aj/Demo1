<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="tnx">
     <button onmousedown="my()">click</button>
     <select id="se">

     </select>
     <script>
        function my(){
            let c=(document.getElementById("tnx").value)
            
            let b=document.getElementById("se")
            for(let i=1;i<=c;i++){
              let a=document.createElement("option")
                a.innerHTML=i;
                b.appendChild(a)
              }

        }
     </script>
</body>
</html>
