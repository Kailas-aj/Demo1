<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">
    <button onclick="my()">clickme</button>
    <script>
        function my(){
            let c=String(document.getElementById("txt").value)
            let a=/[A-Z]+[\W]+[a-z]+[\d]+$/g
            
            if(a.test(c)){
                alert("correct")
            }
            else{
                alert("notcorrect")
            }

        }
    </script>
</body>
</html>
